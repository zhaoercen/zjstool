<div class="form-horizontal">
    <div class="container" ms-controller="jsbeautifytool">
        <div class="form-group">
            <label for="jsunbeautify" class="col-sm-2 control-label">格式化前：</label>
            <div class="col-sm-10">
              <textarea class="form-control" rows="10" id="jsunbeautify" ms-duplex="jsunbeautifytext"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="jsbeautify" class="col-sm-2 control-label">格式化后：</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="12" id="jsbeautify"   ms-attr-value="jsbeautifytext"></textarea>
            </div>
        </div>
    </div>
</div>
<script src="jsbeautify.js"></script>
